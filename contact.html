<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.ico" />
    <!--Google font api used to be able to use the font Lato and Yanone Kaffeesatz-->

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Contact Page</title>
</head>

<body>
    <!--Header-->
    <header class="main-header">
        Elliot Higgs
    </header>
    <!--Navigation Bar-->
    <nav class="menu">
        <ul class="nav">
            <li class="index-link">
                <a href="index.html">

                </a>
            </li>
        </ul>
    </nav>
    <!--Content Area-->
    <div class="contact-main-container">
        <main class="contact-main">
            <div class="form-container">
                <form id="contact-form" method="post" accept-charset="utf-8">
                    <h4 class="contact-me-text">Contact Me</h4>
                    <fieldset>
                        <input placeholder="Your Email Address" type="email" required>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Type Your Message Here" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit-email" type="submit" id="submitbutton">Submit</button>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <!--Footer-->
    <div class="footer-container">
        <footer class="footer-content">
            <ul class="footer-list">
                <li class="footer-item">
                    <a href="https://www.twitch.tv/h1ggsy">

                    </a>
                    <li class="footer-item">
                        <a href="https://twitter.com/H1ggsyx">

                        <li class="footer-item">
